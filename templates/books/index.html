<h2>Library Books</h2>
<div ng-repeat="books in booksIndexCtrl.books">
	<div class="row">
		<div class="col-xs-4">
			<img ng-src="{{books.image}}" class="img-responsive">
		</div>
		<div class="col-xs-8">
      {{books._id}}
			<h5><a ng-href="/books/{{books._id}}">{{books.title}}</a></h5>
			<br>
			<p class="small">By: {{books.author}}</p>
			<p class="small">Release Date: {{books.releaseDate}}</p>
		</div>
	</div>
</div>
