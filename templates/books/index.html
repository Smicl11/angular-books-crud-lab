<h2>Library Books</h2>
<div ng-repeat="book in booksIndexCtrl.books">
	<div class="row">
		<div class="col-xs-4">
			<img ng-src="{{book.image}}" class="img-responsive">
		</div>
		<div class="col-xs-8">
      {{book._id}}
			<h5><a ng-href="/books/{{book._id}}">{{books.title}}</a></h5>
			<br>
			<p class="small">By: {{book.author}}</p>
			<p class="small">Release Date: {{book.releaseDate}}</p>
		</div>
	</div>
</div>
